<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor City Math ‚Äî Practice Mode</title>
    <link rel="stylesheet" href="shared/katex/katex.min.css">
    <script defer src="shared/katex/katex.min.js"></script>
    <script defer src="shared/katex/auto-render.min.js" onload="renderMathInElement(document.body,{delimiters:[{left:'\\(',right:'\\)',display:false},{left:'\\[',right:'\\]',display:true}]});"></script>
    <link rel="stylesheet" href="shared/styles.css">
    <link rel="stylesheet" href="shared/print.css">
    <style>
        .practice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .practice-header h1 { color: #002D62; margin: 0; }
        .practice-header .subtitle { color: #6C6E70; }
        .pistons-stripe {
            height: 4px;
            background: linear-gradient(90deg, #C8102E 30%, #1D42BA 50%, #C8102E 70%);
            border-radius: 2px;
            margin: 12px 0 20px;
        }

        /* Filter bar */
        .filter-bar {
            background: #f0f4ff;
            border: 2px solid #1D42BA;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: flex-end;
        }
        .filter-group { display: flex; flex-direction: column; gap: 4px; }
        .filter-group label { font-weight: 600; color: #002D62; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.3px; }
        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #BEC0C2;
            border-radius: 4px;
            font-size: 0.95rem;
            min-width: 140px;
        }
        .filter-group select:focus, .filter-group input:focus {
            border-color: #1D42BA;
            outline: none;
            box-shadow: 0 0 0 3px rgba(29,66,186,0.15);
        }
        .generate-btn {
            padding: 10px 24px;
            background: #1D42BA;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            align-self: flex-end;
        }
        .generate-btn:hover { background: #162F8A; }
        .filter-info { font-size: 0.85em; color: #6C6E70; width: 100%; margin-top: 4px; }

        /* Question rendering */
        .rendered-question {
            background: white;
            border: 1px solid #BEC0C2;
            border-left: 4px solid #1D42BA;
            border-radius: 4px;
            padding: 16px 20px;
            margin-bottom: 16px;
        }
        .rendered-question .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .rendered-question .q-num { font-weight: 700; color: #1D42BA; text-transform: uppercase; font-size: 0.85em; }
        .rendered-question .q-tags { display: flex; gap: 6px; }
        .rendered-question .q-tag {
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .q-tag.unit { background: #f0f4ff; color: #1D42BA; }
        .q-tag.std { background: #FFF5F5; color: #C8102E; }
        .q-tag.diff-easy { background: #F0FFF4; color: #1B7D3A; }
        .q-tag.diff-medium { background: #FFFFF0; color: #E8A317; }
        .q-tag.diff-hard { background: #FFF5F5; color: #C8102E; }

        .rendered-question .q-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .sub-part {
            margin: 8px 0;
            padding-left: 16px;
            border-left: 2px solid #eee;
        }
        .sub-part .part-label { font-weight: 700; color: #002D62; }
        .sub-part .answer-input {
            width: 150px;
            padding: 6px 10px;
            border: 2px solid #BEC0C2;
            border-radius: 4px;
            font-size: 0.95rem;
            margin-left: 8px;
        }
        .sub-part .answer-input:focus {
            border-color: #1D42BA;
            box-shadow: 0 0 0 3px rgba(29,66,186,0.15);
            outline: none;
        }
        .sub-part textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 2px solid #BEC0C2;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            margin-top: 4px;
            resize: vertical;
        }

        .no-questions {
            text-align: center;
            padding: 40px;
            color: #6C6E70;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .filter-bar { flex-direction: column; }
            .filter-group select { min-width: 100%; }
        }
        @media print {
            .filter-bar, .generate-btn, .submit-btn, .print-btn { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="print-header">
            <strong>Motor City Math ‚Äî Practice Mode</strong><br>
            Name: _____________________ Date: ___________
        </div>
        <header class="practice-header">
            <h1>Motor City Math ‚Äî Practice Mode</h1>
            <div class="subtitle">313 questions ¬∑ 6 units ¬∑ Pick your focus</div>
            <div class="pistons-stripe"></div>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="filterUnit">Unit</label>
                <select id="filterUnit">
                    <option value="">All units</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterStandard">Standard</label>
                <select id="filterStandard">
                    <option value="">All standards</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterDifficulty">Difficulty</label>
                <select id="filterDifficulty">
                    <option value="">All</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterType">Type</label>
                <select id="filterType">
                    <option value="">All types</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterCount">Questions</label>
                <input type="number" id="filterCount" min="1" max="50" value="10" style="width:80px;">
            </div>
            <button class="generate-btn" onclick="generatePractice()">GENERATE TEST</button>
            <div class="filter-info" id="filterInfo">Loading question bank...</div>
        </div>

        <form id="practiceForm" onsubmit="return false;">
            <div id="questionsArea">
                <div class="no-questions" id="emptyState">Select your filters and click GENERATE TEST to start practicing.</div>
            </div>
        </form>

        <div class="button-container" id="actionButtons" style="display:none; margin-top:20px; gap:10px; flex-wrap:wrap;">
            <button class="submit-btn" onclick="gradePractice()">CHECK ANSWERS</button>
            <button class="answer-key-btn" id="showAnswersBtn" onclick="revealAnswers()" style="display:none; background:#1D42BA;">Show Answers</button>
            <button class="print-btn" onclick="window.print()">Print</button>
            <button class="generate-btn" onclick="generatePractice()">NEW TEST</button>
        </div>

        <div class="result" id="finalResult"></div>

        <div style="text-align:center; margin-top:20px;">
            <a href="index.html" style="color:#1D42BA; font-weight:600;">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="shared/scripts.js"></script>
    <script>
    var questionBank = null;
    var currentQuestions = [];

    /* ========== LOAD QUESTION BANK ========== */
    function loadQuestions() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'data/questions.json', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                questionBank = data.questions;
                populateFilters();
                document.getElementById('filterInfo').textContent = questionBank.length + ' questions loaded. Pick filters and generate.';
            }
        };
        xhr.onerror = function() {
            // Fallback for file:// protocol
            document.getElementById('filterInfo').textContent = 'Could not load questions. If using file://, try a local server.';
            tryFetchFallback();
        };
        xhr.send();
    }

    function tryFetchFallback() {
        if (typeof fetch !== 'undefined') {
            fetch('data/questions.json').then(function(r) { return r.json(); }).then(function(data) {
                questionBank = data.questions;
                populateFilters();
                document.getElementById('filterInfo').textContent = questionBank.length + ' questions loaded.';
            }).catch(function() {
                document.getElementById('filterInfo').textContent = 'Error loading questions. Check data/questions.json exists.';
            });
        }
    }

    /* ========== FILTERS ========== */
    function populateFilters() {
        var units = {}, standards = {}, types = {};
        questionBank.forEach(function(q) {
            units[q.unit] = true;
            standards[q.standard] = true;
            types[q.type] = true;
        });

        var unitSel = document.getElementById('filterUnit');
        Object.keys(units).sort().forEach(function(u) {
            var opt = document.createElement('option');
            opt.value = u; opt.textContent = u.replace(/-/g, ' ');
            unitSel.appendChild(opt);
        });

        var stdSel = document.getElementById('filterStandard');
        Object.keys(standards).sort().forEach(function(s) {
            var opt = document.createElement('option');
            opt.value = s; opt.textContent = s;
            stdSel.appendChild(opt);
        });

        var typeSel = document.getElementById('filterType');
        Object.keys(types).sort().forEach(function(t) {
            var opt = document.createElement('option');
            opt.value = t; opt.textContent = t;
            typeSel.appendChild(opt);
        });

        // Update count on filter change
        [unitSel, stdSel, document.getElementById('filterDifficulty'), typeSel].forEach(function(el) {
            el.addEventListener('change', updateFilterInfo);
        });
        updateFilterInfo();
    }

    function updateFilterInfo() {
        if (!questionBank) return;
        var filtered = filterQuestions();
        document.getElementById('filterInfo').textContent = filtered.length + ' questions match your filters.';
    }

    function filterQuestions() {
        var unit = document.getElementById('filterUnit').value;
        var std = document.getElementById('filterStandard').value;
        var diff = document.getElementById('filterDifficulty').value;
        var type = document.getElementById('filterType').value;

        return questionBank.filter(function(q) {
            if (unit && q.unit !== unit) return false;
            if (std && q.standard !== std) return false;
            if (diff && q.difficulty !== diff) return false;
            if (type && q.type !== type) return false;
            return true;
        });
    }

    /* ========== GENERATE ========== */
    function generatePractice() {
        var filtered = filterQuestions();
        var count = parseInt(document.getElementById('filterCount').value) || 10;
        count = Math.min(count, filtered.length, 50);

        if (filtered.length === 0) {
            document.getElementById('questionsArea').innerHTML = '<div class="no-questions">No questions match your filters. Try broadening your selection.</div>';
            document.getElementById('actionButtons').style.display = 'none';
            return;
        }

        // Shuffle and pick
        var shuffled = filtered.slice().sort(function() { return Math.random() - 0.5; });
        currentQuestions = shuffled.slice(0, count);

        renderQuestions();
        document.getElementById('actionButtons').style.display = 'flex';
        document.getElementById('finalResult').className = 'result';
        document.getElementById('finalResult').innerHTML = '';

        // Re-render KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('questionsArea'), {delimiters:[{left:'\\(',right:'\\)',display:false},{left:'\\[',right:'\\]',display:true}]});
        }
    }

    /* ========== RENDER ========== */
    function renderQuestions() {
        var area = document.getElementById('questionsArea');
        var html = '';

        currentQuestions.forEach(function(q, idx) {
            html += '<div class="rendered-question" id="rq_' + idx + '">';
            html += '<div class="q-header">';
            html += '<span class="q-num">Question ' + (idx + 1) + '</span>';
            html += '<div class="q-tags">';
            html += '<span class="q-tag unit">' + q.unit.replace(/-/g, ' ') + '</span>';
            html += '<span class="q-tag std">' + q.standard + '</span>';
            html += '<span class="q-tag diff-' + q.difficulty + '">' + q.difficulty + '</span>';
            html += '</div></div>';

            html += '<div class="q-text">' + escapeHtml(q.question_text) + '</div>';

            if (q.sub_parts && q.sub_parts.length > 0) {
                q.sub_parts.forEach(function(part, pi) {
                    html += '<div class="sub-part">';
                    html += '<span class="part-label">(' + part.label + ')</span> ' + escapeHtml(part.text);
                    if (part.answer_type === 'numeric' || part.answer_type === 'exact') {
                        html += ' <input type="text" class="answer-input" id="ans_' + idx + '_' + pi + '" placeholder="Answer">';
                    } else if (part.answer_type === 'text' || part.answer_type === 'explanation') {
                        html += '<textarea id="ans_' + idx + '_' + pi + '" placeholder="Your answer..."></textarea>';
                    } else {
                        html += ' <input type="text" class="answer-input" id="ans_' + idx + '_' + pi + '" placeholder="Answer">';
                    }
                    html += '</div>';
                });
            } else {
                // Single answer question
                html += '<div class="sub-part">';
                html += '<input type="text" class="answer-input" id="ans_' + idx + '_0" placeholder="Answer">';
                html += '</div>';
            }

            html += '<div class="answer-feedback" id="fb_' + idx + '"></div>';
            html += '</div>';
        });

        area.innerHTML = html;
    }

    function escapeHtml(str) {
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    /* ========== GRADING ========== */
    function gradePractice() {
        var score = 0, total = 0, results = [];

        currentQuestions.forEach(function(q, idx) {
            var qCorrect = true;
            var parts = q.sub_parts && q.sub_parts.length > 0 ? q.sub_parts : [{ answer: q.answer || '', answer_type: q.answer_type || 'text', label: '' }];

            parts.forEach(function(part, pi) {
                if (part.answer_type === 'text' || part.answer_type === 'explanation') return; // Skip self-graded

                total++;
                var el = document.getElementById('ans_' + idx + '_' + pi);
                if (!el) return;
                var userVal = el.value.trim();
                var correct = false;

                if (part.answer_type === 'numeric') {
                    var cleaned = userVal.replace(/[$,]/g, '');
                    var numUser = parseFloat(cleaned);
                    var numAnswer = parseFloat(part.answer);
                    if (!isNaN(numUser) && !isNaN(numAnswer)) {
                        correct = Math.abs(numUser - numAnswer) <= 0.5;
                    }
                } else {
                    correct = checkAnswer(userVal, part.answer, 0.5);
                }

                if (correct) { score++; el.style.borderColor = '#1B7D3A'; }
                else { qCorrect = false; el.style.borderColor = '#C8102E'; }
            });

            results.push(qCorrect);

            var fb = document.getElementById('fb_' + idx);
            if (fb) {
                fb.className = 'answer-feedback show ' + (qCorrect ? 'correct' : 'incorrect');
                fb.textContent = qCorrect ? 'üî• Correct.' : 'Check your work.';
            }
        });

        var pct = total > 0 ? Math.round((score / total) * 100) : 0;
        var resultEl = document.getElementById('finalResult');
        var msg;
        if (pct >= 90) msg = 'üî• ' + score + '/' + total + '. Locked in.';
        else if (pct >= 80) msg = score + '/' + total + '. Close. One more pass.';
        else if (pct >= 70) msg = score + '/' + total + '. Getting there.';
        else msg = score + '/' + total + '. Needs work. Run it again.';

        resultEl.className = 'result show ' + (pct >= 70 ? 'correct' : 'incorrect');
        resultEl.innerHTML = '<div>Done. ' + msg + ' (' + pct + '%)</div>';

        // Save score
        try {
            var scores = JSON.parse(localStorage.getItem('mcm_scores') || '{}');
            scores['mcm-practice'] = { score: score, total: total, pct: pct, timestamp: new Date().toISOString() };
            localStorage.setItem('mcm_scores', JSON.stringify(scores));
        } catch(e) {}

        window.scrollTo({ top: 0, behavior: 'smooth' });

        // Show the "Show Answers" button
        var saBtn = document.getElementById('showAnswersBtn');
        if (saBtn) saBtn.style.display = 'inline-block';
    }

    function revealAnswers() {
        currentQuestions.forEach(function(q, idx) {
            var parts = q.sub_parts && q.sub_parts.length > 0 ? q.sub_parts : [{ answer: q.answer || '', label: '' }];
            var ansHtml = '<div class="answer-reveal" style="margin-top:8px;padding:8px 12px;background:#f0f4ff;border-left:3px solid #1D42BA;border-radius:4px;font-size:0.9rem;">';
            parts.forEach(function(part) {
                if (!part.answer) return;
                var label = part.label ? '<strong>(' + part.label + ')</strong> ' : '';
                ansHtml += '<div>' + label + '‚úì ' + part.answer + '</div>';
            });
            if (q.hint) ansHtml += '<div style="color:#6C6E70;margin-top:4px;">üí° ' + q.hint + '</div>';
            ansHtml += '</div>';
            var fb = document.getElementById('fb_' + idx);
            if (fb) {
                var existing = fb.parentNode.querySelector('.answer-reveal');
                if (!existing) fb.insertAdjacentHTML('afterend', ansHtml);
            }
        });
    }

    /* ========== INIT ========== */
    window.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
